<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<!-- action 속성: form 데이터를 서버로 보낼 경로를 지정 -->
<form action="/signup" method="post">
    아이디: <input type="text" name="userId" required> <br>
    비밀번호: <input type="password" name="userPw" required> <br>
    이름: <input type="text" name="userName" required> <br>
    <input type="submit" value="회원가입">
</form>

<!-- 서버에서 전달된 에러 메시지가 있다면 화면에 표시 -->
<p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>

</body>
</html>
